<body>
  <div id="stripes"></div>
  <div id="uwc_base">
  <div id="uwc_header" style="display:none;">
    <img id="logo" src="/images/logo.png" style="margin-right: 30px"/>
    <img id="amp_text" style="display: block" src="/images/amp_text.png"/>
    <img id="logo_right" src="/images/logo_right.png" style="margin-left: 30px"/>
    </div>
    <div id="uwc_splash">
      <div class="content">
      <div id="connect">
        <p>
            <form action="#">
              <fieldset> 
                <img id="amp_text" style="display: block" src="/images/amp_text.png"/>
                <img id="logo" src="/images/logo.png" style="margin-right: 30px"/>
                <!--<label for="nick">What room are you in?</label>-->
                <input id="nickInput" class="text"type="text" name="nick" value="" />
                <img id="logo_right" src="/images/logo_right.png" style="margin-left: 30px"/>
                <p id="example">Example: RCH101</p>
                <input id="connectButton" class="button" type="submit" name="button" value="Join"/>
              </fieldset>
            </form>
        </p>
      </div>
      </div>
      <div id="uwc_divider"></div>
    </div>

    <div id="uwc_chat">
      <h2>Room Title</h2>
      <div id="log">
        <table class="message"></table>
      </div> <!-- Log -->
      <div id="toolbar">
        <input tabindex="1" type="text" id="entry"/>
      </div>
    </div> <!-- Chat -->
  </div>
